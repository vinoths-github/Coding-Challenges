<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="ISO-8859-1">
        <title>Coding in JavaScript</title>
        <link rel="stylesheet" href="CsvToText.css">
        <script defer src="CsvToText.js"></script>
    </head>
    <body>
        <div class="container">
            <label>Upload the CSV File here: </label>
            <input type="file" id="cvsfile" onchange="openCSV(event);">
            <br><br>
            <section class="csv-details">
                <h4>Input: </h4>
                <textarea class="textfield" id="input-textarea"></textarea>
                <h4>Output: </h4>
                <textarea class="textfield" id="output-textarea"></textarea>
            </section>
        </div>
    </body>
</html>
